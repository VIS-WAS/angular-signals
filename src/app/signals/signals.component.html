<div class="counter-container">
  <button (click)="decrement()">-</button>
  <span>{{ counter() }}</span>
  <button (click)="increment()">+</button>

  <span>{{ doubleCounter() }}</span>
</div>
<h1>Tasks created:</h1>

<div class="task-container">
  <div class="task-item" *ngFor="let msg of message()">
    <p>{{ msg }}</p>
    <hr />
  </div>
</div>
